<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <style>
      body {
          height: 100%;
          margin: 0;
          background-image: url('https://www.pixelstalk.net/wp-content/uploads/images5/4K-Japanese-Wallpaper-for-Desktop.jpg'); /* Path to your image */
          background-size: cover; /* Adjust to cover the entire page */
          background-position: center; /* Center the image */
          background-repeat: no-repeat; /* Prevent image from repeating */
          background-attachment: fixed; /* Optional: Keeps the image fixed
      }
      .container {
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Adjust max width as needed */
            margin: 50px auto; /* Center the container */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
            border-radius: 10px; /* Optional: Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Shadow for better visual effect */
            position: absolute; /* Positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center items horizontally */
      }
      .card {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
       padding: 20px;
       margin: 10px 0;
       border-radius: 8px;
       box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }    
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

    <div class="container text-center">
        <div class="alert alert-warning" role="alert">
            <h1>Random Guess </h1>
          </div>
          <div class="d-flex justify-content-center flex-wrap">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Input Your Number between 1 to 100</h5>
                   <input type="number" id="user-input" class="form-control">
                  <button class="btn btn-outline-warning mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
            </div>
            <div class='alert alert-warning' id="result">
            </div>
              </div>
            </div>
          

        </div>

        <script>
            let randomnumber = Math.floor(Math.random()*101)
            function guess_num(){
            let result = document.getElementById('result')
            const guess = Number(document.getElementById('user-input').value)
                          console.log(guess) 
           if(guess === randomnumber){
              result.textContent='THIS IS THE NUMBER'
              result.className='alert alert-success'
              submit.disabled = 'true'
              console.log("Success")
           }
            else if(guess < randomnumber){
              result.textContent='TRY LARGER NUMBER'
              console.log('Small')
           }
           else{
              result.textContent='TRY SMALLER NUMBER'
              console.log('Large')
           }
            // console.log(randomnumber)
        }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
